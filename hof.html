<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOF Tracker - Interactive Stats Comparison</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #f8fafc, #dbeafe);
            min-height: 100vh;
            padding: 1rem;
        }
        #root { max-width: 1400px; margin: 0 auto; }
        .chart-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 1.5rem;
        }
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .filters-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        .filter-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            width: 100%;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            font-size: 0.875rem;
            font-weight: 600;
            color: #4b5563;
        }
        .filter-box {
            display: flex;
            flex-direction: column;
        }
        .filter-box label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        .filter-box select, .filter-box input {
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            min-width: 140px;
        }
        .filter-box select {
            cursor: pointer;
        }
        .filter-box select:focus, .filter-box input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .year-filter {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }
        .year-filter select {
            min-width: 60px;
        }
        .year-filter input {
            width: 100px;
        }
        .player-count {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 1rem;
        }
        .chart-wrapper { 
            position: relative; 
            overflow-x: auto;
            overflow-y: visible;
        }
        .chart-scroll {
            min-width: 900px;
        }
        svg { display: block; margin: 0 auto; }
        .tooltip {
            position: absolute;
            background: #1f2937;
            color: white;
            padding: 0.75rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            font-size: 0.875rem;
            pointer-events: none;
            z-index: 10;
            max-width: 250px;
        }
        .tooltip-name { font-weight: bold; margin-bottom: 0.25rem; }
        .source {
            position: absolute;
            font-size: 11px;
            color: #6b7280;
            bottom: 10px;
            left: 60px;
        }
        .cursor-pointer { cursor: pointer; }
        .loading { text-align: center; padding: 2rem; color: #6b7280; }
        @media (max-width: 1024px) {
            body { padding: 0.5rem; }
            .chart-container { padding: 1rem; }
            h1 { font-size: 1.25rem; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function WARChart() {
            const [allData, setAllData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [hoveredPlayer, setHoveredPlayer] = useState(null);
            const [mousePos, setMousePos] = useState({ x: 0, y: 0 });
            const [selectedTeam, setSelectedTeam] = useState('All Teams');
            const [selectedPosition, setSelectedPosition] = useState('All Positions');
            const [xStat, setXStat] = useState('oWAR');
            const [yStat, setYStat] = useState('dWAR');
            const [debutOperator, setDebutOperator] = useState('>');
            const [debutYear, setDebutYear] = useState('');

            useEffect(() => {
                const loadData = async () => {
                    try {
                        const sheetId = '15kTGoq3cSPRxmqVA3uGDZhM0VCmTt79p2V1p3LiVZUY';
                        const gid = '0';
                        const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=${gid}`;
                        
                        const response = await fetch(csvUrl);
                        const csvText = await response.text();
                        
                        const lines = csvText.split('\n').filter(line => line.trim());
                        const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                        
                        const jsonData = [];
                        for (let i = 1; i < lines.length; i++) {
                            const line = lines[i];
                            const values = [];
                            let current = '';
                            let inQuotes = false;
                            
                            for (let char of line) {
                                if (char === '"') {
                                    inQuotes = !inQuotes;
                                } else if (char === ',' && !inQuotes) {
                                    values.push(current.trim().replace(/^"|"$/g, ''));
                                    current = '';
                                } else {
                                    current += char;
                                }
                            }
                            values.push(current.trim().replace(/^"|"$/g, ''));
                            
                            if (values.length >= 37 && values[1]) {
                                const exclude = values[36] || '';
                                
                                // Skip if player is marked for exclusion
                                if (exclude.toLowerCase() === 'x' || exclude.toLowerCase() === 'exclude') {
                                    continue;
                                }
                                
                                const row = {
                                    Rk: parseInt(values[0]) || 0,
                                    Player: values[1],
                                    WAR: parseFloat(values[2]) || 0,
                                    DebutYear: parseInt(values[3]) || 0,
                                    G: parseInt(values[6]) || 0,
                                    PA: parseInt(values[7]) || 0,
                                    AB: parseInt(values[8]) || 0,
                                    R: parseInt(values[9]) || 0,
                                    H: parseInt(values[10]) || 0,
                                    '1B': parseInt(values[11]) || 0,
                                    '2B': parseInt(values[12]) || 0,
                                    '3B': parseInt(values[13]) || 0,
                                    HR: parseInt(values[14]) || 0,
                                    RBI: parseInt(values[15]) || 0,
                                    SB: parseInt(values[16]) || 0,
                                    CS: parseInt(values[17]) || 0,
                                    BB: parseInt(values[18]) || 0,
                                    SO: parseInt(values[19]) || 0,
                                    BA: parseFloat(values[20]) || 0,
                                    OBP: parseFloat(values[21]) || 0,
                                    SLG: parseFloat(values[22]) || 0,
                                    OPS: parseFloat(values[23]) || 0,
                                    'OPS+': parseInt(values[24]) || 0,
                                    TB: parseInt(values[25]) || 0,
                                    GIDP: parseInt(values[26]) || 0,
                                    HBP: parseInt(values[27]) || 0,
                                    WAA: parseFloat(values[32]) || 0,
                                    oWAR: parseFloat(values[33]) || 0,
                                    dWAR: parseFloat(values[34]) || 0,
                                    Position: values[35] || '',
                                    Team: values[37] || ''
                                };
                                jsonData.push(row);
                            }
                        }
                        
                        setAllData(jsonData);
                        console.log('Loaded', jsonData.length, 'players');
                        setLoading(false);
                    } catch (err) {
                        console.error('Error loading data:', err);
                        setError(err.message);
                        setLoading(false);
                    }
                };
                loadData();
            }, []);

            if (loading) return <div className="loading">Loading data...</div>;
            if (error) return <div className="loading">Error: {error}</div>;
            if (allData.length === 0) return <div className="loading">No data available</div>;

            const statOptions = [
                { value: 'WAR', label: 'WAR' },
                { value: 'oWAR', label: 'oWAR' },
                { value: 'dWAR', label: 'dWAR' },
                { value: 'WAA', label: 'WAA' },
                { value: 'BA', label: 'BA' },
                { value: 'OBP', label: 'OBP' },
                { value: 'SLG', label: 'SLG' },
                { value: 'OPS', label: 'OPS' },
                { value: 'OPS+', label: 'OPS+' },
                { value: 'HR', label: 'HR' },
                { value: 'RBI', label: 'RBI' },
                { value: 'H', label: 'H' },
                { value: 'R', label: 'R' },
                { value: 'SB', label: 'SB' },
                { value: 'BB', label: 'BB' },
                { value: 'SO', label: 'SO' },
                { value: 'G', label: 'G' },
                { value: 'PA', label: 'PA' },
                { value: 'AB', label: 'AB' }
            ];

            const teams = ['All Teams', ...new Set(allData.flatMap(p => 
                p.Team ? p.Team.split(',').map(t => t.trim()) : []
            ))].sort((a, b) => {
                if (a === 'All Teams') return -1;
                if (b === 'All Teams') return 1;
                return a.localeCompare(b);
            });

            const positions = ['All Positions', 'P', 'C', '1B', '2B', 'SS', '3B', 'LF', 'CF', 'RF', 'DH'];

            let data = allData;
            
            if (selectedTeam !== 'All Teams') {
                data = data.filter(p => p.Team && p.Team.split(',').map(t => t.trim()).includes(selectedTeam));
            }
            
            if (selectedPosition !== 'All Positions') {
                data = data.filter(p => p.Position && p.Position.includes(selectedPosition));
            }

            if (debutYear) {
                const year = parseInt(debutYear);
                if (!isNaN(year)) {
                    data = data.filter(p => {
                        if (debutOperator === '>') return p.DebutYear > year;
                        if (debutOperator === '<') return p.DebutYear < year;
                        return p.DebutYear === year;
                    });
                }
            }

            const width = 900;
            const height = 600;
            const margin = { top: 40, right: 40, bottom: 60, left: 60 };
            const chartWidth = width - margin.left - margin.right;
            const chartHeight = height - margin.top - margin.bottom;

            const xValues = data.map(d => d[xStat]).filter(v => !isNaN(v));
            const yValues = data.map(d => d[yStat]).filter(v => !isNaN(v));
            
            const minX = Math.min(...xValues);
            const maxX = Math.max(...xValues);
            const minY = Math.min(...yValues);
            const maxY = Math.max(...yValues);

            const xRange = maxX - minX;
            const yRange = maxY - minY;
            const xMin = minX - xRange * 0.1;
            const xMax = maxX + xRange * 0.1;
            const yMin = minY - yRange * 0.1;
            const yMax = maxY + yRange * 0.1;

            const scaleX = (val) => ((val - xMin) / (xMax - xMin)) * chartWidth;
            const scaleY = (val) => chartHeight - ((val - yMin) / (yMax - yMin)) * chartHeight;
            
            const minWAR = Math.min(...data.map(d => d.WAR));
            const maxWAR = Math.max(...data.map(d => d.WAR));
            const scaleRadius = (war) => 5 + ((war - minWAR) / (maxWAR - minWAR)) * 20;

            const xTicks = [];
            const yTicks = [];
            for (let i = 0; i <= 10; i++) {
                xTicks.push(xMin + (xMax - xMin) * (i / 10));
                yTicks.push(yMin + (yMax - yMin) * (i / 10));
            }

            const handleMouseMove = (e, player) => {
                const svg = e.currentTarget.closest('svg');
                const rect = svg.getBoundingClientRect();
                setMousePos({ x: e.clientX - rect.left, y: e.clientY - rect.top });
                setHoveredPlayer(player);
            };

            const formatValue = (val, stat) => {
                if (stat === 'BA' || stat === 'OBP' || stat === 'SLG' || stat === 'OPS') {
                    return val.toFixed(3);
                }
                return val.toFixed(1);
            };

            return (
                <div className="chart-container">
                    <div className="header-row">
                        <div>
                            <h1>HOF Tracker - Interactive Stats Comparison</h1>
                            <p className="subtitle">Compare any two statistics for Hall of Fame players</p>
                        </div>
                    </div>

                    <div className="filters-container">
                        <div className="filter-row">
                            <div className="filter-box">
                                <label>X-Axis Stat</label>
                                <select value={xStat} onChange={(e) => setXStat(e.target.value)}>
                                    {statOptions.map(opt => (
                                        <option key={opt.value} value={opt.value}>{opt.label}</option>
                                    ))}
                                </select>
                            </div>
                            <div className="filter-box">
                                <label>Y-Axis Stat</label>
                                <select value={yStat} onChange={(e) => setYStat(e.target.value)}>
                                    {statOptions.map(opt => (
                                        <option key={opt.value} value={opt.value}>{opt.label}</option>
                                    ))}
                                </select>
                            </div>
                            <div className="filter-box">
                                <label>Filter by Team</label>
                                <select value={selectedTeam} onChange={(e) => setSelectedTeam(e.target.value)}>
                                    {teams.map(team => (
                                        <option key={team} value={team}>{team}</option>
                                    ))}
                                </select>
                            </div>
                            <div className="filter-box">
                                <label>Filter by Position</label>
                                <select value={selectedPosition} onChange={(e) => setSelectedPosition(e.target.value)}>
                                    {positions.map(pos => (
                                        <option key={pos} value={pos}>{pos}</option>
                                    ))}
                                </select>
                            </div>
                            <div className="filter-box">
                                <label>Debut Year</label>
                                <div className="year-filter">
                                    <select value={debutOperator} onChange={(e) => setDebutOperator(e.target.value)}>
                                        <option value=">">{'>'}</option>
                                        <option value="<">{'<'}</option>
                                        <option value="=">=</option>
                                    </select>
                                    <input 
                                        type="number" 
                                        placeholder="Year"
                                        value={debutYear}
                                        onChange={(e) => setDebutYear(e.target.value)}
                                        min="1800"
                                        max="2025"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>

                    <p className="player-count">
                        {data.length} players shown
                    </p>
                    
                    <div className="chart-wrapper">
                        <div className="chart-scroll">
                            <svg width={width} height={height}>
                                <g transform={`translate(${margin.left},${margin.top})`}>
                                    {xTicks.map((tick, i) => (
                                        <line key={`x-grid-${i}`} x1={scaleX(tick)} y1={0} x2={scaleX(tick)} y2={chartHeight} stroke="#e5e7eb" strokeWidth="1" />
                                    ))}
                                    {yTicks.map((tick, i) => (
                                        <line key={`y-grid-${i}`} x1={0} y1={scaleY(tick)} x2={chartWidth} y2={scaleY(tick)} stroke="#e5e7eb" strokeWidth="1" />
                                    ))}

                                    <line x1={0} y1={chartHeight} x2={chartWidth} y2={chartHeight} stroke="#374151" strokeWidth="2" />
                                    {xTicks.filter((_, i) => i % 2 === 0).map((tick, i) => (
                                        <g key={`x-tick-${i}`}>
                                            <line x1={scaleX(tick)} y1={chartHeight} x2={scaleX(tick)} y2={chartHeight + 6} stroke="#374151" strokeWidth="2" />
                                            <text x={scaleX(tick)} y={chartHeight + 20} textAnchor="middle" style={{fontSize: '12px', fill: '#4b5563'}}>
                                                {formatValue(tick, xStat)}
                                            </text>
                                        </g>
                                    ))}
                                    <text x={chartWidth / 2} y={chartHeight + 45} textAnchor="middle" style={{fontSize: '14px', fontWeight: '600', fill: '#1f2937'}}>
                                        {statOptions.find(s => s.value === xStat)?.label || xStat}
                                    </text>

                                    <line x1={0} y1={0} x2={0} y2={chartHeight} stroke="#374151" strokeWidth="2" />
                                    {yTicks.filter((_, i) => i % 2 === 0).map((tick, i) => (
                                        <g key={`y-tick-${i}`}>
                                            <line x1={0} y1={scaleY(tick)} x2={-6} y2={scaleY(tick)} stroke="#374151" strokeWidth="2" />
                                            <text x={-10} y={scaleY(tick)} textAnchor="end" dominantBaseline="middle" style={{fontSize: '12px', fill: '#4b5563'}}>
                                                {formatValue(tick, yStat)}
                                            </text>
                                        </g>
                                    ))}
                                    <text x={-35} y={chartHeight / 2} textAnchor="middle" transform={`rotate(-90, -35, ${chartHeight / 2})`} style={{fontSize: '14px', fontWeight: '600', fill: '#1f2937'}}>
                                        {statOptions.find(s => s.value === yStat)?.label || yStat}
                                    </text>

                                    {data.map((player, i) => {
                                        const x = scaleX(player[xStat]);
                                        const y = scaleY(player[yStat]);
                                        const r = scaleRadius(player.WAR);
                                        const isHovered = hoveredPlayer?.Player === player.Player;

                                        return (
                                            <circle
                                                key={i}
                                                cx={x} cy={y} r={r}
                                                fill={isHovered ? "#2563eb" : "#3b82f6"}
                                                fillOpacity={isHovered ? 0.9 : 0.6}
                                                stroke={isHovered ? "#1e40af" : "#2563eb"}
                                                strokeWidth={isHovered ? 2 : 1}
                                                className="cursor-pointer"
                                                onMouseMove={(e) => handleMouseMove(e, player)}
                                                onMouseLeave={() => setHoveredPlayer(null)}
                                            />
                                        );
                                    })}
                                </g>
                            </svg>

                            {hoveredPlayer && (
                                <div className="tooltip" style={{ left: mousePos.x + 15, top: mousePos.y - 10 }}>
                                    <div className="tooltip-name">{hoveredPlayer.Player}</div>
                                    <div>Rank: #{hoveredPlayer.Rk}</div>
                                    <div>Team: {hoveredPlayer.Team}</div>
                                    <div>Position: {hoveredPlayer.Position}</div>
                                    <div>Debut: {hoveredPlayer.DebutYear}</div>
                                    <div>Total WAR: {hoveredPlayer.WAR.toFixed(1)}</div>
                                    <div>{xStat}: {formatValue(hoveredPlayer[xStat], xStat)}</div>
                                    <div>{yStat}: {formatValue(hoveredPlayer[yStat], yStat)}</div>
                                </div>
                            )}
                            
                            <div className="source">
                                Source: Baseball Reference
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<WARChart />, document.getElementById('root'));
    </script>
</body>
</html>
